{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <!-- Bootstraop script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ffffff">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <div>
                <img src="{% static 'images/esi_logo3.png' %}" width="180" height="40" alt="">
                <!--<span style="">ESI Docs</span>-->
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-sm-end" id="navbarScroll">
            <button class="btn fs-4" type="submit">Contact-us</button>
        </div>
    </div>
</nav>
<!-- body -->
<div class="col bg-image d-flex justify-content-center align-items-center"
     style="background-image: url('https://wallpaperaccess.com/full/1876581.jpg'); height: 100vh">
    <div class="container-md col-4 bg-white d-flex justify-content-center align-items-center">
        <div class="row p-5">
            <form class="px-4" action="{% url 'esiapp:admin_login_custom' %}" method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-center"><img src="{% static 'images/esi_logo3.png' %}"
                                                                width="300" alt=""></div>
                <br>
                <div><p class="text-center fs-5">Bienvenu dans ESI Docs, plateforme pour les relations ext√©rieures et
                    formation
                    continue.</p></div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Adresse email :</label>
                    <input type="email" placeholder="Entrer l'adresse email"
                           name="email"
                           class="form-control rounded-0 "
                           id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Mot de passe :</label>
                    <input type="password" name="password" placeholder="Entrer le mot de passe" class="form-control rounded-0"
                           id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Souviens de moi</label>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn text-white rounded-0 fs-4" style="background-color: #0360b1">
                        Connecter
                    </button>
                </div>
                <br>
            </form>

            <hr>
            <!-- Connect with google account -->
        </div>
        <div>

        </div>
    </div>
</div>
</body>
</html>
