{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <!-- Bootstraop script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>


    <!-- Font Awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js"
            integrity="sha256-VBLiveTKyUZMEzJd6z2mhfxIqz3ZATCuVMawPZGzIfA=" crossorigin="anonymous"></script>

    <!-- Tempus Dominus Bootstrap 4 -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/css/tempusdominus-bootstrap-4.min.css"
          integrity="sha256-XPTBwC3SBoWHSmKasAk01c08M6sIA5gF5+sRxqak2Qs=" crossorigin="anonymous"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.min.js"
            integrity="sha256-z0oKYg6xiLq3yJGsp/LsY9XykbweQlHl42jHv2XTBz4=" crossorigin="anonymous"></script>
    <title>Nouveau jury</title>
</head>
<body>

{% include 'admin/nav_bar.html' %}
<hr class="dropdown-divider">

<div class="container-fluid py-3 mh-100" style="background-color: #EEEEEE;">
    <div class="card">
        <div class="card-header text-white" style="background-color: #0360b1;">
            <h5>Ajouter jury</h5>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'esiapp:new_jury' %}">
                {#            <form>#}
                {% csrf_token %}
                <div class="row mb-3">
                    <div class="col">
                        <label for="exampleInputEmail1" class="form-label">Nom :</label>
                        <input type="text" class="form-control w-75 rounded-0 bg-white" placeholder="Entrer le titre"
                               id="exampleInputEmail1"
                               name="nom"
                               style="border-color: #0360b1"
                               aria-describedby="emailHelp">
                    </div>
                    <div class="col">
                        <label for="exampleInputEmail1" class="form-label">Prénom :</label>
                        <input type="text" class="form-control w-75 rounded-0 bg-white" placeholder="Entrer le titre"
                               id="exampleInputEmail1"
                               name="prenom"
                               style="border-color: #0360b1"
                               aria-describedby="emailHelp">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="exampleInputEmail1" class="form-label">Email :</label>
                        <input type="text" class="form-control w-75 rounded-0 bg-white" placeholder="Entrer le titre"
                               id="exampleInputEmail1"
                               name="email"
                               style="border-color: #0360b1"
                               aria-describedby="emailHelp">
                    </div>
                    <div class="col">
                        <label for="exampleInputEmail1" class="form-label">N° de téléphone :</label>
                        <input type="text" class="form-control w-75 rounded-0 bg-white" placeholder="Entrer le titre"
                               id="exampleInputEmail1"
                               name="telephone"
                               style="border-color: #0360b1"
                               aria-describedby="emailHelp">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="exampleInputEmail1" class="form-label">Wilaya :</label>
                        <select class="form-select w-75 rounded-0" name="wilaya" aria-label="Default select example"
                                style="border-color: #0360b1">
                            {% for wilaya in wilayas %}
                                <option>{{ wilaya.0 }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col">
                        <label for="exampleInputEmail1" class="form-label">Université :</label>
                        <select class="form-select w-75 rounded-0" name="univ" aria-label="Default select example"
                                style="border-color: #0360b1">
                            {% for univ in universities %}
                                <option>{{ univ.0 }}</option>
                            {% endfor %}
                        </select>
                    </div>

                </div>
                <hr class="col-4 mx-auto">
                <div class="d-grid gap-2 col-2 mx-auto">
                    <!-- Button trigger modal -->
                    <button type="submit" class="btn text-white rounded-0" style="background-color: #0360b1">
                        Ajouter jury
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
