{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <!-- Bootstraop script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>


    <!-- Font Awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js"
            integrity="sha256-VBLiveTKyUZMEzJd6z2mhfxIqz3ZATCuVMawPZGzIfA=" crossorigin="anonymous"></script>

    <!-- Tempus Dominus Bootstrap 4 -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/css/tempusdominus-bootstrap-4.min.css"
          integrity="sha256-XPTBwC3SBoWHSmKasAk01c08M6sIA5gF5+sRxqak2Qs=" crossorigin="anonymous"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.min.js"
            integrity="sha256-z0oKYg6xiLq3yJGsp/LsY9XykbweQlHl42jHv2XTBz4=" crossorigin="anonymous"></script>

    <title>Ajouter une publication</title>
</head>
<body style="background-color: #EEEEEE">
{% include 'admin/nav_bar.html' %}

<!-- Website body -->
<div class="container-fluid py-3" style="background-color: #EEEEEE">
    <div class="card">
        <div class="card-header text-white" style="background-color: #0360b1;">
            <h5>Nouvelle publication</h5>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'esiapp:ajouter_publication' %}" enctype="multipart/form-data">
                {#            <form>#}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Titre :</label>
                    <input type="text" class="form-control w-25 rounded-0 bg-white" placeholder="Entrer le titre"
                           id="exampleInputEmail1"
                           name="titre"
                           style="border-color: #0360b1"
                           aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Message :</label>
                    <textarea class="form-control rounded-0  bg-white" placeholder="Entrer le message..." name="message"
                              style="border-color: #0360b1"
                              id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-1 col-form-label">Envoyer par :</label>
                    <div class="col-2">
                        <select class="form-select rounded-0" name="sendBy" aria-label="Default select example">
                            <option selected>Campus france</option>
                            <option value="2">option 2</option>
                            <option>option 3</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-1 col-form-label">Catégorie :</label>
                    <div class="col-2">
                        <select class="form-select rounded-0" name="categorie_op" aria-label="Default select example">
                            {% for cat in list %}
                                <option>{{ cat }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-1">
                        <button class="btn indigo-text"
                                type="button">
                            <img src="{% static 'icons/add_square.svg' %}" width="30" height="30">
                        </button>
                    </div>
                </div>
                <label for="inputEmail3" class="col-form-label"><h5>Priorité :</h5></label>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-1 col-form-label">Contenu :</label>
                    <div class="col-2">
                        <select class="form-select rounded-0" name="contenu" aria-label="Default select example">
                            <option selected>priorite 1</option>
                            <option value="2">priorite 2</option>
                            <option value="3">priorite 3</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-1 col-form-label">Date limite :</label>
                    {#                    <div class="input-group date col-2" id="datetimepicker1" data-target-input="nearest">#}
                    {#                        <input type="text" name="date_limite" class="form-control datetimepicker-input rounded-0"#}
                    {#                               data-target="#datetimepicker1"/>#}
                    {#                        <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">#}
                    {#                            <div class="input-group-text rounded-0"><i class="fa fa-calendar"></i></div>#}
                    {#                        </div>#}
                    {#                    </div>#}
                    <div class="input-group date col-2">
                        <input type="date" id="start" class="form-control rounded-0" name="date_limite">
                    </div>
                </div>

                <label for="inputEmail3" class="col-form-label"><h5>Pièces jointes :</h5></label>

                <div class="form-group">
                    <label for="fichier">Pas de pièces jointes</label>
                    <input type="file" class="form-control-file align-center bg-black" name="file">
                </div>

                <hr class="col-4 mx-auto">
                <div class="d-grid gap-2 col-2 mx-auto">
                    {#                    <button class="btn text-white rounded-0 fs-6 d-flex justify-content-center"#}
                    {#                            style="background-color: #0360b1">#}
                    {#                        Publier le message#}
                    {#                    </button>#}
                    <!-- Button trigger modal -->
                    <button type="button" class="btn text-white rounded-0" data-bs-toggle="modal"
                            data-bs-target="#exampleModal"
                            style="background-color: #0360b1">
                        Publier le message
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">List des emails :</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col">
                                            <input type="text" class="form-control rounded-0 bg-white"
                                                   placeholder="Entrer l'email"
                                                   id="email"
                                                   name="email"
                                                   style="border-color: #0360b1"
                                                   aria-describedby="emailHelp">
                                        </div>
                                        <div onclick="addelement();" class="col-3 btn btn-primary">
                                            Add
                                        </div>
                                    </div>
                                    <div class="col">
                                        <input type="hidden" class="form-control rounded-0 bg-white"
                                               placeholder="Entrer l'email"
                                               id="list"
                                               name="list"
                                               style="border-color: #0360b1"
                                               aria-describedby="emailHelp">
                                    </div>
                                    <ul class="list-group list-group-flush" id="thelist">
                                        <!-- your emails elements are here -->
                                    </ul>
                                </div>
                                <div class="modal-footer d-flex justify-content-evenly">
                                    <button type="button" class="btn px-4 rounded-0"
                                            data-bs-dismiss="modal"
                                            style="color: #0360b1; border-color: #0360b1">
                                        Annuler
                                    </button>
                                    <button onclick="setEmails();" type="submit" class="btn text-white px-4 rounded-0"
                                            style="background-color: #3BB628">
                                        Envoyer
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- footer -->
    <footer class="row mt-3">
        <small>
            <div class="fixed-bottom text-center text-white bg-dark col-lg-12">
                <address>
                    <strong>
                        Tous droits réservés - mentions légales - ESI 2021
                    </strong>
                </address>
            </div>
        </small>
    </footer>
</div>

<script>
    var counter = 0;
    var emails = []

    function addelement() {
        var completelist = document.getElementById("thelist");
        var email = document.getElementById("email").value;
//        completelist.innerText += "<li class=\"list-group-item\">And a fifth one</li>"
        //<li class="list-group-item w-50 text-white m-2" style="background-color: #0360b1">An item</li>
        completelist.innerHTML += "<li class='list-group-item w-50 text-white m-2' style='background-color: #0360b1'>" +
            email + "</li>";
        emails.push(email)
        document.getElementById("email").value = ""
        counter++;

    }

    function setEmails() {
        document.getElementById("list").value = emails
    }
</script>
</body>
</html>
